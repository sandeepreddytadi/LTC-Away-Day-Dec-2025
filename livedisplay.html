<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Live Display</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            
            /* --- LAYOUT SETTINGS --- */
            display: flex;             
            justify-content: center;   /* Center Horizontally */
            align-items: flex-start;   /* Align to TOP (Not Vertical Center) */
            /* ----------------------- */
            
            overflow: hidden;
            text-align: center;
            position: relative; 
        }

        #content-display {
            /* --- WIDTH SETTINGS --- */
            width: 50%;                /* Occupy exactly 50% of screen width */
            margin-top: 15vh;          /* Push down 15% from the top */
            font-size: 5vw;            
            /* ---------------------- */

            font-weight: bold;
            line-height: 1.2;
            padding: 20px;
            text-transform: uppercase;
            transition: opacity 0.5s ease-in-out;
            word-wrap: break-word; 
        }

        #response-counter {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 1.5vw; 
            color: #888888;
            font-weight: normal;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="content-display">Waiting for AI...</div>
    
    <div id="response-counter">Responses: 0</div>

    <script>
        // PASTE YOUR SCRIPT URL HERE
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzqOxa8ZvNV7XK2ACABVt129BF70dHaG75mvMMSVEIlPnVedYD51OoA38Pi3OL5gbCioQ/exec';

        async function fetchData() {
            try {
                const response = await fetch(scriptUrl);
                const data = await response.json(); 
                
                const displayElement = document.getElementById('content-display');
                const counterElement = document.getElementById('response-counter');
                
                if (displayElement.innerText !== data.text && data.text !== "") {
                    displayElement.style.opacity = 0;
                    setTimeout(() => {
                        displayElement.innerText = data.text;
                        displayElement.style.opacity = 1;
                    }, 500);
                }

                counterElement.innerText = "Responses: " + data.count;

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>

</body>
</html>
