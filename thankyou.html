<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank you â€” LTC Away Day</title>
  <style>
    :root { --blue1:#00c6ff; --blue2:#0072ff; --glass: rgba(255,255,255,0.14); }
    html,body{height:100%;margin:0;font-family: "Segoe UI", Roboto, Arial, sans-serif;}
    body{
      background: linear-gradient(135deg,var(--blue1),var(--blue2));
      display:flex;align-items:center;justify-content:center;color:white;
    }
    .card{
      width:90%; max-width:420px; border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.06));
      padding:28px; text-align:center; box-shadow: 0 8px 30px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 6px; font-size:26px; letter-spacing:-0.4px;}
    p{margin:0 0 18px; color:rgba(255,255,255,0.92); font-size:16px;}
    .close-btn{
      display:inline-block; padding:12px 18px; border-radius:10px; border:none;
      font-weight:700; font-size:16px; cursor:pointer; background:white; color:var(--blue2);
      box-shadow: 0 8px 20px rgba(0,40,120,0.18);
    }
    .note{margin-top:12px; font-size:13px; color:rgba(255,255,255,0.9);}
  </style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <h1>Thanks â€” feedback recorded!</h1>
    <p>Your input helps make the next event even better. ðŸŽ‰</p>

    <button class="close-btn" id="closeBtn">Close Window</button>
    <div class="note">If the window does not close automatically, please close the tab manually.</div>
  </div>

<script>
(function(){
  var closeBtn = document.getElementById('closeBtn');

  function tryClose() {
    // Attempt to close the window (works when page was opened by script via window.open)
    try { window.close(); } catch(e) { /* ignore */ }

    // Fallback: blank the page to remove sensitive/app-specific content
    setTimeout(function(){
      try {
        document.documentElement.innerHTML = '<div style="font-family:sans-serif;padding:30px;text-align:center"><h2>All set âœ“</h2><p>You may now close this tab/window.</p></div>';
        // Try navigating to about:blank as a last resort
        try { window.location.href = 'about:blank'; } catch(e) {}
      } catch(err){}
    }, 300);
  }

  // Close on button click
  closeBtn.addEventListener('click', tryClose);

  // Auto-close after a short delay (optional). If browser blocks, fallback UI will show.
  setTimeout(function(){
    tryClose();
  }, 2500); // 2.5s auto-close
})();
</script>
</body>
</html>
