<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        padding: 40px 30px;
        border-radius: 20px;
        width: 85%;
        max-width: 380px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        animation: fadeIn 0.6s ease-out;
    }

    .card h1 {
        margin-top: 0;
        font-size: 32px;
        font-weight: 700;
    }

    .card p {
        font-size: 18px;
        line-height: 1.5;
        margin: 15px 0 25px;
    }

    .close-btn {
        padding: 12px 20px;
        background: #ffffff;
        color: #0072ff;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        transition: 0.25s ease;
    }

    .close-btn:hover {
        background: #e4e4e4;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

<script>
function closeWindow() {
    // Works when page is opened by script or as a redirect
    window.close();

    // If browser blocks close() (common on iOS/Chrome)
    // redirect to about:blank which visually clears the window
    setTimeout(() => {
        window.location.href = "about:blank";
    }, 300);
}
</script>
</head>

<body>
    <div class="card">
        <h1>Thank You! ðŸŽ‰</h1>
        <p>Your feedback has been recorded successfully.<br>
           You may now close this window.</p>

        <button class="close-btn" onclick="closeWindow()">Close Window</button>
    </div>
</body>
</html>
